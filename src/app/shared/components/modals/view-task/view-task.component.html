<div class="flex flex-col gap-4 overflow-y-auto">
  <div class="">
    <h1 class="text-2xl font-bold">
      CU - VER CURSO DE FLUTTER DE FERNANDO HERRERA
    </h1>
  </div>
  <div class="flex flex-row gap-2 flex-wrap mb-3">
    <p-button />
    <p-button />
    <p-button />
    <p-button />
    <p-button />
  </div>
  <div class="flex flex-col gap-2">
    <span class="">Labels</span>
    <div class="flex flex-row gap-1 flex-wrap">
      <p-button />
    </div>
  </div>
  <div class="flex flex-col gap-2">
    <h2 class="text-lg font-bold">Subtasks:</h2>
    @for (subtask of subtasks; track $index) {
    <div class="flex flex-row gap-1">
      <p-checkbox
        [inputId]="$index + ''"
        name="task"
        value="completed"
        [binary]="true"
        [(ngModel)]="subtask.completed"
      />
      <label for="ingredient1"> {{ subtask.task }} </label>
    </div>
    }
  </div>

  <div class="flex flex-col gap-1">
    <h2 class="text-lg font-bold">Description:</h2>
    <p-editor [(ngModel)]="text" class="h-56" [style]="{ height: '320px' }" />
  </div>
</div>
