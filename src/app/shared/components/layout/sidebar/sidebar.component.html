<div
  class="sidebar-container"
  [class.expanded]="hasExpanded"
  [class.collapsed]="!hasExpanded"
  [style]="{
    width: hasExpanded ? sidebarWidth : collapsedSidebarWidth,
  }"
>
  <p-menu
    [style]="{
      height: '100%',
      'min-width': hasExpanded ? sidebarWidth : collapsedSidebarWidth,
      padding: 'var(--padding) var(--padding-sm) '
    }"
    [model]="items"
  >
    <ng-template pTemplate="start">
      <header class="header">
        <div class="buttons">
          <p-button
            [icon]="hasExpanded ? 'pi pi-caret-left' : 'pi pi-caret-right'"
            [outlined]="true"
            [ngClass]="
              hasExpanded ? 'item-sidebar-expanded' : 'item-sidebar-collapsed'
            "
            [style]="
              hasExpanded
                ? {}
                : {
                    margin: '0 auto',
                  }
            "
            (click)="toggleSidebar()"
          />
          <p-button
            icon="pi pi-pen-to-square"
            *ngIf="hasExpanded"
            [outlined]="true"
            (click)="openNewProject()"
          />
        </div>
      </header>
    </ng-template>
    <ng-template pTemplate="item" let-item>
      <aside class="sidebar">
        <nav class="sidebar-nav">
          <a
            class="p-menu-item-link"
            [ngClass]="
              hasExpanded ? 'item-sidebar-expanded' : 'item-sidebar-collapsed'
            "
            [routerLink]="item.routerLink"
            [routerLinkActive]="'is-active'"
          >
            <!-- <span [class]="item.icon"></span> -->
            @if(item.abbreviation) {
            <span class="abbreviation">{{ item.abbreviation }}</span>
            } @else {
            <i class="{{ item.icon }}"></i>
            }
            <span *ngIf="hasExpanded">{{ item.label }}</span>
          </a>
        </nav>
      </aside>
    </ng-template>
    <ng-template pTemplate="end">
      <footer class="sidebar-footer" *ngIf="hasExpanded">
        <i class="pi pi-linkedin" style="font-size: 2rem"></i>
        <p>&copy; 2025 Suadev</p>
      </footer>
    </ng-template>
  </p-menu>
</div>
